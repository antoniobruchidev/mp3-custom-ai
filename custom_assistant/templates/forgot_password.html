{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h1 class="text-center mt-5">
    Register Page
</h1>
<form method="POST" action="{{url_for('change_password', hash=hash)}}" id="credential-form" class="mx-auto mt-5">
    <!-- Google -->
    <div id="g_id_onload"
        data-client_id="{{g_client_id}}"
        data-callback="handleCredentialResponse">
    </div>
    <div class="card">
        <div class="card-header">
            Register
        </div>
        <div class="card-body">
            <div class="mb-3">
                <div class="mt-4 w-75 mx-auto">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" class="form-control" type="email" name="email" value="{{ user.email }}" disabled>
                </div>
                <div class="mt-4 w-75 mx-auto">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" class="form-control" type="password" name="password" required>
                </div>
                <div class="mt-4 w-75 mx-auto">
                    <label for="confirm-password" class="form-label">Password</label>
                    <input id="confirm-password" class="form-control" type="password" name="confirm-password" required>
                </div>
            </div>
            <div class="mb-3 w-50 mt-5 mx-auto">
                <button class="btn btn-login-register" data-url="{{ url_for('login') }}" type="submit">
                    Change Password 
                </button>
            </div>
        </div>
    </div>
</form>
{% if error %}
<div id="error" class="hidden">
    {{ error }}
</div>
{% endif %}
{% endblock %}
{% block postloadjs %}
{% endblock%}
